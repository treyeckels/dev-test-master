<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#00AA8D">

  <title>Articles based on Pesto by Polymer</title>

  <link rel="manifest" href="manifest.json">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <!-- Promise polyfill needed for 1.0-hybrid mode since neither iron-request 2.x nor
    webcomponentsjs 0.x include the Promise polyfill. -->
  <script src="bower_components/es6-promise/dist/es6-promise.auto.min.js"></script>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet" href="global.css">

  <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
  <link rel="import" href="src/articles-app.html">

</head>
<body>
  <dom-bind>
    <template is="dom-bind">
      <iron-ajax url="https://articles-c29a3.firebaseio.com/.json" auto last-response="{{articles}}"></iron-ajax>
      <articles-app model="[[articles]]"></articles-app>
    </template>
  </dom-bind>
</body>
</html>
