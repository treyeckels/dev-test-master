<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="article-meta-data">

  <template>
    <style>
    :host {
      display: block;
      padding: 16px;
      font-size: 16px;
      font-weight: 400;
      color: var(--paper-card-header-color, #000);
    }
    </style>

    <h3>{{article.post_title}}</h3>
    <p class="post-author">By <span>{{article.post_author}}</span></p>
    <p class="post-date">{{article.post_date}}</p>
  </template>

  <script>

  Polymer({

    is: 'article-meta-data',

    properties: {
      article: {
        type: Object
      }
    }

  });

  </script>

</dom-module>
